name: Build and Deploy Documentation

on:
  # Run weekly on Sundays at midnight UTC
  schedule:
    - cron: "0 0 * * 0"

  # Allow manual trigger
  workflow_dispatch:
    inputs:
      repo:
        description: "GitHub repository (owner/repo)"
        required: false
      book_title:
        description: "Book title"
        required: false

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Resolve repository and book title
        id: resolve
        run: |
          set -eo pipefail

          REPO_INPUT="${{ github.event.inputs.repo }}"
          if [ -n "$REPO_INPUT" ]; then
            REPO_VALUE="$REPO_INPUT"
          else
            REPO_VALUE="${{ github.repository }}"
          fi

          TITLE_INPUT="${{ github.event.inputs.book_title }}"
          if [ -n "$TITLE_INPUT" ]; then
            TITLE_VALUE="$TITLE_INPUT"
          else
            REPO_NAME="${REPO_VALUE#*/}"
            TITLE_SKELETON=$(printf '%s\n' "$REPO_NAME" | tr '_-' ' ')
            if [ -z "$TITLE_SKELETON" ]; then
              TITLE_VALUE="Documentation"
            else
              TITLE_VALUE=$(printf '%s\n' "$TITLE_SKELETON" | awk '{for(i=1;i<=NF;i++){ $i=toupper(substr($i,1,1)) tolower(substr($i,2)); } print}')
              TITLE_VALUE="$TITLE_VALUE Documentation"
            fi
          fi

          echo "repo_value=$REPO_VALUE" >> "$GITHUB_OUTPUT"
          echo "title_value=$TITLE_VALUE" >> "$GITHUB_OUTPUT"
          echo "Using repository: $REPO_VALUE"
          echo "Using book title: $TITLE_VALUE"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: docker build -t deepwiki-scraper .

      - name: Run documentation builder
        run: |
          docker run --rm \
            -e REPO="${{ steps.resolve.outputs.repo_value }}" \
            -e BOOK_TITLE="${{ steps.resolve.outputs.title_value }}" \
            -v "$(pwd)/output:/output" \
            deepwiki-scraper

      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./output/book

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
