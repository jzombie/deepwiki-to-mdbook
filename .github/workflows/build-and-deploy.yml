name: Build and Deploy Documentation

on:
  # Run weekly on Sundays at midnight UTC
  schedule:
    - cron: "0 0 * * 0"

  # Allow manual trigger
  workflow_dispatch:
    inputs:
      repo:
        description: "GitHub repository (owner/repo)"
        required: false
        default: "jzombie/deepwiki-to-mdbook"
      book_title:
        description: "Book title"
        required: false
        default: "DeepWiki-to-MdBook Documentation"

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: docker build -t deepwiki-scraper .

      - name: Run documentation builder
        run: |
          docker run --rm \
            -e REPO="${{ github.event.inputs.repo || 'jzombie/deepwiki-to-mdbook' }}" \
            -e BOOK_TITLE="${{ github.event.inputs.book_title || 'DeepWiki-to-MdBook Documentation' }}" \
            -v "$(pwd)/output:/output" \
            deepwiki-scraper

      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./output/book

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
